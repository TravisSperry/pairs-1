<head>
  <title>Pairs</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pairs</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>People</h1>
        <p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPersonModal">
            Add person
          </button>
        </p>
        {{#each people}}
          {{>person}}
        {{/each}}
      </div>

      <div class="col-md-6">
        <h1>Pair it!</h1>
        <form class="form-horizontal pair-it">
          <input type="submit" class="btn btn-primary">
        </form>

        <h1>Pairs</h1>
        {{#each pairs}}
          <div class="panel panel-default">
            <div class="panel-heading">{{name}}</div>

            <div class="panel-body row">
            {{#each this.pair}}
                <div class="col-sm-5">
                  <span class="">{{this.name}}</span>
                </div>
            {{/each}}
            </div>

            <div class="panel-body row">
            {{#each this.pair}}
                <div class="col-sm-5">
                  <span class="label label-default">{{this.teaching}}</span>
                </div>
            {{/each}}
            </div>

            <div class="panel-body row">
            {{#each this.pair}}
                <div class="col-sm-5">
                  <span class="label label-default">{{this.learning}}</span>
                </div>
            {{/each}}
            </div>

          </div>
        {{/each}}
      </div>

    </div>
  </div>

  {{>addPersonModal}}
</body>
