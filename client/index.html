<head>
  <title>Pairs</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><img class="logo" src="http://paircolumbus.org/images/logo-transparent.png"> Pairs <small>Find other people to pair with based on shared interests and skills.</small></h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>People</h2>
        <p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPersonModal">
            Add person
          </button>
        </p>
        {{#each people}}
          {{>person}}
        {{/each}}
      </div>

      <div class="col-md-6">
        <h2>Pairs</h2>
        <p>
          <form class="form-horizontal pair-it">
            <input type="submit" class="btn btn-primary" value="Generate pairs">
          </form>
        </p>
        {{#each pairs}}
          <div class="row">
            {{#each this.pair}}
              <div class="col-md-6">{{>person}}</div>
            {{/each}}
          </div>
        {{/each}}
      </div>

    </div>
  </div>

  {{>addPersonModal}}
</body>
