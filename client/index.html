<head>
  <title>Pairs</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pairs</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>People</h1>
        <p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPersonModal">
            Add person
          </button>
        </p>
        {{#each people}}
          {{>person}}
        {{/each}}
      </div>

      <div class="col-md-6">
        <h1>Pairs</h1>
        <p>
          <form class="form-horizontal pair-it">
            <input type="submit" class="btn btn-primary" value="Generate pairs">
          </form>
        </p>
        {{#each pairs}}
          <div class="row">
            {{#each this.pair}}
              <div class="col-md-6">{{>person}}</div>
            {{/each}}
          </div>
        {{/each}}
      </div>

    </div>
  </div>

  {{>addPersonModal}}
</body>
