<template name="people">
  <h2>People</h2>
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPersonModal">
        Add person
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary generate-person">
        Generate person
      </button>
    </div>
    <a class="btn btn-primary" href="/" role="button">View pairs</a>
  </div>
  {{>toggleSkillsButton}}

  {{#each people}}
    {{>person}}
  {{/each}}
</template>
