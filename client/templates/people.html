<template name="people">
  <h2>
    People
    <span class="badge">{{numberOfPeople}}</span>
  </h2>
  <p>{{> loginButtons}}</p><br/>
  {{#if currentUser}}
  <p>{{currentUser.username}}</p><br/>
  <p>You are logged in, bro</p>
  {{/if}}
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPersonModal">
        Add person
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary generate-person">
        Generate person
      </button>
    </div>
    <a class="btn btn-primary" href="/" role="button">View pairs</a>
  </div>
  {{>toggleSkillsButton}}

  <div class="row">
  {{#each people}}
    <div class="col-md-4">
      {{>person}}
    </div>
  {{/each}}
  </div>

</template>
