<template name="fullscreen">
  <a type="submit" class="pull-right btn btn-primary manage-it" href="/">Manage</a>
  <br>
  <br>
  <br>

  {{>paircards}}

  <h2>Unpaired</h2>
  {{#each unpaired}}
    <div class="col-md-2">{{>zoom}}</div>
  {{/each}}
</template>

<template name="paircards">
  <div class="row">
    {{#each pairs}}
      <div class="col-md-4">
        <div class="panel">
          <div class="row">
            {{#each this.pair}}
              {{>zoom}}
            {{/each}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
