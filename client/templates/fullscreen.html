<template name="fullscreen">
<a type="submit" class="pull-right btn btn-primary manage-it" href="/pairs">Manage</a>

  {{#each pairs}}
    <div class="row">
      {{#each this.pair}}
        <div class="col-md-2">{{>zoom}}</div>
      {{/each}}
    </div>
  {{/each}}

  <h2>Unpaired</h2>
  {{#each unpaired}}
    <div class="col-md-2">{{>zoom}}</div>
  {{/each}}
</template>
