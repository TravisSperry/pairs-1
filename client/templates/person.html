<template name="person">
  <div class="panel panel-default">
    <div class="panel-heading">{{name}}</div>
    <div class="panel-body">
      <strong>Learning</strong>

      <br>

      {{#each learning}}
        <span class="label label-default">{{this}}</span>
      {{/each}}
    </div>
    <div class="panel-body">
      <strong>Teaching</strong>

      <br>

      {{#each teaching}}
        <span class="label label-default">{{this}}</span>
      {{/each}}
    </div>
  </div>
</template>
