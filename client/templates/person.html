<template name="person">
  <div class="panel panel-default">
    <div class="panel-heading">{{name}}</div>
    <div class="panel-body row">
      <div class="col-sm-2"><strong>Learning</strong></div>
      <div class="col-sm-10">
        {{#each learning}}
          <span class="label label-default">{{this}}</span>
        {{/each}}
      </div>
    </div>
    <div class="panel-body row">
      <div class="col-sm-2"><strong>Teaching</strong></div>
      <div class="col-sm-10">
        {{#each teaching}}
          <span class="label label-default">{{this}}</span>
        {{/each}}
      </div>
    </div>
  </div>
</template>
