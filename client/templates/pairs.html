<template name="pairs">
  <h2>
    Pairs
    <span class="badge">{{numberOfPairs}}</span>
  </h2>
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary pair-it">Generate pairs</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary remove-it">Clear pairs</button>
    </div>
    <a class="btn btn-primary" href="/people" role="button">View people</a>
  </div>
  <div>
    <a class="pull-right btn btn-primary full-it" href="/fullscreen">Fullscreen</a>
  </div>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary save-it">Save pairs</button>
  </div>

  {{#each pairs}}
    <div class="row" style="{{#if alreadyPaired}}background-color: orange;{{/if}}" >
      {{#each this.pair}}
        <div class="col-md-6">{{>person}}</div>
      {{/each}}
      {{#if alreadyPaired}}
      <p style="color: white; text-align: center"><b>Already Paired!</b></p>
      {{/if}}
    </div>
    {{#if alreadyPaired}}
      <br>
    {{/if}}
  {{/each}}

  <h2>
    Unpaired
    <span class="badge">{{numberOfUnpaired}}</span>
  </h2>
  {{#each unpaired}}
    {{>person}}
  {{/each}}
</template>
