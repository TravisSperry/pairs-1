<template name="pairs">
  <input type="submit" class="btn btn-primary pair-it" value="Generate pairs">
  <input type="submit" class="btn btn-primary remove-it" value="Clear pairs">

  <p># of pairs: {{numberOfPairs}}</p>
  <p># of unpaired: {{numberOfUnpaired}}</p>

  {{#each pairs}}
    <div class="row">
      {{#each this.pair}}
        <div class="col-md-6">{{>person}}</div>
      {{/each}}
    </div>
  {{/each}}

  <h2>Unpaired</h2>
  {{#each unpaired}}
    {{>person}}
  {{/each}}
</template>
