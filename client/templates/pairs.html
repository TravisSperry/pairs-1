<template name="pairs">
  <h2>
    Pairs
    <span class="badge">{{numberOfPairs}}</span>
  </h2>
  {{#if currentUser}}
    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary pair-it">Random pairs</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary remove-it">Clear pairs</button>
      </div>
        <a class="btn btn-primary" href="/people" role="button">View people</a>
    </div>
  {{/if}}
  <div class="btn-group btn-group-justified" role="group">
    {{#if currentUser}}
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary save-it">Save pairs</button>
      </div>
    {{else}}
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPersonModal">
          Add yourself
        </button>
      </div>
    {{/if}}
    <div class="btn-group" role="group">
      {{>toggleSkillsButton}}
    </div>
    <div class="btn-group" role="group">
      <a class="btn btn-primary full-it" href="/fullscreen">Fullscreen</a>
    </div>
  </div>

  {{#each pairs}}
    {{>pairCard}}
  {{/each}}

  <h2>
    Unpaired
    <span class="badge">{{numberOfUnpaired}}</span>
  </h2>

  <div class="row">
    {{#each unpaired}}
      <div class="col-md-4">
        {{>person}}
      </div>
    {{/each}}
  </div>
</template>
