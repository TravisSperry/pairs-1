<template name="full_screen">
  <input type="submit" class="btn btn-primary manage-it" value="Manage">

  {{#each pairs}}
    <div class="row">
      {{#each this.pair}}
        <div class="col-md-2">{{>person}}</div>
      {{/each}}
    </div>
  {{/each}}

  <h2>Unpaired</h2>
  {{#each unpaired}}
    <div class="col-md-2">{{>person}}</div>
  {{/each}}
</template>
