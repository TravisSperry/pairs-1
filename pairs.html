<head>
  <title>Pairs</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pairs</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>New Person</h1>
        <form class="form-horizontal new-person">
          <div class="form-group">
            <label class="col-sm-2">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2">Learning</label>
            <div class="col-sm-10">
              <input type="text" name="learning" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2">Teaching</label>
            <div class="col-sm-10">
              <input type="text" name="teaching" class="form-control">
            </div>
          </div>

          <input type="submit" class="btn btn-primary">
        </form>

        <h1>People</h1>
        {{#each people}}
          <div class="panel panel-default">
            <div class="panel-heading">{{name}}</div>
            <div class="panel-body">
              <strong>Learning</strong>
              {{#each learning}}
                <span class="label label-default">{{this}}</span>
              {{/each}}

              <br>

              <strong>Teaching</strong>
              {{#each teaching}}
                <span class="label label-default">{{this}}</span>
              {{/each}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</body>
