<head>
  <title>Pairs</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pairs</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>People</h1>
        <p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add person
          </button>
        </p>
        {{#each people}}
          <div class="panel panel-default">
            <div class="panel-heading">{{name}}</div>
            <div class="panel-body row">
              <div class="col-sm-2"><strong>Learning</strong></div>
              <div class="col-sm-10">
                {{#each learning}}
                  <span class="label label-default">{{this}}</span>
                {{/each}}
              </div>
            </div>
            <div class="panel-body row">
              <div class="col-sm-2"><strong>Teaching</strong></div>
              <div class="col-sm-10">
                {{#each teaching}}
                  <span class="label label-default">{{this}}</span>
                {{/each}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>

      <div class="col-md-6">
        <h1>Pair it!</h1>
        <form class="form-horizontal pair-it">
          <input type="submit" class="btn btn-primary">
        </form>

        <div>
        {{> board}}
        </div>



      </div>
    </div>
  </div>



  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal new-person">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add person</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-2">Name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2">Learning</label>
              <div class="col-sm-10">
                <input class="form-control input-list" type="text" name="learning">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2">Teaching</label>
              <div class="col-sm-10">
                <input class="form-control input-list" type="text" name="teaching">
              </div>
            </div>
          </div>



          <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<template name="board">
  <h1>Whiteboard</h1>
  <div>
    <svg id="board" width="500" height="500">
      <div>
        {{#each cards}}
        {{#each this.pair}}
          {{> card}}
          <p>{{this.name}}, {{this.teaching}}, {{this.teaching}}</p>
        {{/each}}
        {{/each}}
      </div>
    </svg>

  </div>
</template>
